<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理系统 - Demo</title>
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>
    <!-- 页面头部 -->
    <header class="page-header">
        <h1>👥 用户管理系统</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="arkweb.html#environment-page">首页</a></li>
                <li><a href="#users">用户列表</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 首页板块 -->
        <section id="home">
            <h2>欢迎使用用户管理系统</h2>
            <p>这是一个演示HTML常用标签的示例页面。</p>
            <article>
                <h3>系统介绍</h3>
                <p>本系统可以帮助您管理用户信息，支持增删改查等功能。</p>
            </article>
        </section>

        <!-- 用户列表板块 -->
        <section id="users">
            <h2>📋 用户列表</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>邮箱</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>张三</td>
                        <td>zhangsan@example.com</td>
                        <td>
                            <button class="btn-edit" data-id="1">编辑</button>
                            <button class="btn-delete" data-id="1">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>李四</td>
                        <td>lisi@example.com</td>
                        <td>
                            <button class="btn-edit" data-id="2">编辑</button>
                            <button class="btn-delete" data-id="2">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- 添加用户表单 -->
            <h3>➕ 添加新用户</h3>
            <form id="user-form">
                <div class="form-group">
                    <label for="name">姓名:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="gender">性别:</label>
                    <select id="gender" name="gender">
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bio">简介:</label>
                    <textarea id="bio" name="bio" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-submit">添加用户</button>
            </form>
        </section>

        <!-- 联系我们板块 -->
        <section id="contact">
            <h2>📞 联系我们</h2>
            <p>如有问题，请联系我们：</p>
            <address>
                邮箱: <a href="mailto:support@example.com">support@example.com</a><br>
                电话: <span>400-123-4567</span>
            </address>
        </section>
    </main>

    <!-- 页面底部 -->
    <footer class="page-footer">
        <p>&copy; 2023 用户管理系统. 保留所有权利.</p>
    </footer>

    <script src="css/demo.js"></script>
</body>
</html>
